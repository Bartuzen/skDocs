help:
    sent-dm: 'Kullanım kılavuzum sana direkt mesaj olarak gönderildi, %user%!'
    forbidden: 'Özel mesaj gönderilemedi.'
    command: '(yardım|rehber)'
    embeds:
        1:  
            title: '📘 Skript Dokümantasyonu'
            description:
            - '**Komutlar**:'
            color: '0, 255, 255'
            fields:
                1:
                    title: '!sk docs'
                    content:
                    - '**Açıklama:** Skript dökümantasyonunu gösteren, botun **ana** komutudur.'
                    - '- Argümanlar:'
                    - '```autohotkey'
                    - 'addon:: sonuçları addona göre filtreler'
                    - 'tür:: sonuçları kod kalıbı türüne göre filtreler'
                    - 'içeriyor:: sonuçları girilen metne göre filtreler'
                    - 'sayfa:: aramanın sayfalarını gösterir'
                    - '❗ Not:: Filtrelerin başına ! koyarak onları olumsuz yapabilirsiniz.```'
                    - '**Örnek Kullanım:**'
                    - '!sk docs **bossbar** tür:**etki** addon:**skRayfall**'
                    - '- **skRayFall** addonunda **etki** türünde ve adında **bossbar** geçen kod kalıplarını arar.'
                    - ''
                    - '!sk docs **bossbar** tür:**etki** addon:**skRayfall** id:**1**'
                    - '- **skRayFall** addonunda **etki** türünde ve adında **bossbar** geçen kod kalıplarını arar ve 1. sonucu gösterir.'
                    - ''
                    - '!sk docs **bossbar** tür:**etki** addon:**skRayfall** sayfa:**2**'
                    - '- **skRayFall** addonunda **etki** türünde olan kod kalıplarının **2.** sayfasını gösterir.'
                2:
                    title: '!sk indir'
                    content:
                    - '**Açıklama:** Skriptle ilgili olan indirmelerin linklerini gösterir.'
                    - '- Argümanlar:'
                    - '```autohotkey'
                    - '*Yok*:: Bütün indirmeleri gösterir.'
                    - '*İsim*:: Girilen isim(ler)deki indirmeleri sıralar.```'
                    - '**Örnek Kullanım:**'
                    - '!sk indir'
                    - '- Bütün indirmeleri gösterir.'
                    - ''
                    - '!sk indir **Skript** **TuSKe**'
                    - '- **Skript** ve **TuSKe** indirme linklerini gösterir.'
                3:
                    title: '!sk isim'
                    content:
                    - '**Açıklama:** Skriptte kullanabileceğiniz isimlerin listesini gösterir.'
                    - '- Argümanlar:'
                    - '```autohotkey'
                    - '*Yok*:: Listesi olan isimleri gösterir.'
                    - '*İsim Listesi*:: Girilen listedeki isimleri gösterir.```'
                    - '**Örnek Kullanım:**'
                    - '!sk isim'
                    - '- Girilebilecek bütün isim listelerini gösterir.'
                    - ''
                    - '!sk isim **büyü**'
                    - '- **Büyü**lerin isimlerini gösterir.'
